<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HablandoClaro - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="Assets/IMG/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="Assets/css/inicio.css">
    <script src="Assets/JS/animaciones.js" type="module"></script>

</head>
<body>
    <div class="head">
        <!--aqui debe ir una imagen-->
        <div class="lateralvar">
            <div class="botonVar">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
            <div class="guardado" id="menuDesplegable">
                <div class="title">
                    <img src="Assets/IMG/elementos/user.png" alt="">
                </div>
                <div class="info">
                    <h1>nombre</h1>
                    <div class="separacion"></div>
                    <h2>Mi perfil</h2>
                    <div class="separacion"></div>
                </div>
            </div>
        </div>

        <!-- Buscador de musica -->
        <div class="Buscador">
            <input type="text" id="buscador" placeholder="Que quieres escuchar">
            <div class="btnBuscador">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <!--Foto de usuario-->
        <nav class="navbar">
            <a href="">Nombre</a>
        </nav>
   </div>
   
   <main>
        <div class="animacion">
                <img src="Assets/IMG/Logo.png" class="prueba" alt="">
                <h1 class="el"> </h1>
                <h2 class="el"></h2>
        </div>
        <article>
            
            <section id="musicContainer">
                <!-- Aqui se generan las caratulas y sus musicas -->
                
            </section>
            <img src="Assets/IMG/elementos/loading.gif" id="loading">
        </article>
   </main>

  
   <script src="Assets/JS/inicio.js"></script>
   <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
